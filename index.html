<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>Cloud Optimized GeoTIFF (COG) map</title> <style>body,html{margin:0;height:100%}#map{position:absolute;top:0;bottom:0;right:0;left:0}.controls{position:absolute;top:10px;left:46px;background-color:rgba(147,93,140,0);font-family:Source Sans Pro,Helvetica,sans-serif;font-size:12pt;text-outline:2px 2px #000;color:#fffaf0}.text-field{background-color:hsla(0,0%,86%,.8);padding:3px;border-radius:7px}.text{color:#f2f2f2;background:rgba(255,74,74,.6);font-size:15px;line-height:15px;font-weight:700;float:left;padding:4px;margin:0 2px 5px;font-family:Libre Baskerville,serif}.samples{position:relative;top:5px;left:0}.button{background-color:transparent;box-shadow:inset 0 0 0 1px hsla(0,0%,100%,.35);color:#fff!important;-moz-appearance:none;-webkit-appearance:none;-ms-appearance:none;appearance:none;transition:background-color .2s ease-in-out,color .2s ease-in-out;border-radius:8px;border:0;cursor:pointer;display:inline-block;font-weight:300;height:1.75em;line-height:1.75em;min-width:5.25em;padding:0 1.5em;text-align:center;text-decoration:none;white-space:nowrap;background-color:rgba(147,93,140,.79)}.button:hover{background-color:hsla(0,0%,100%,.79)}</style> <link rel="stylesheet" href="ol-parceljs.css"></head> <body> <div id="map" class="map"></div> <div class="controls">  <form> <div class="text"> COG URL:</div> <input class="text-field" name="cog-url" id="cog-url" size="110" value="http://oin-hotosm.s3.amazonaws.com/594ab0ba1b114600111194a3/0/d66720c4-148c-4e11-9d54-4ae2a6ba6351.tif"> <button class="button" id="submit-url">Submit</button> </form> <div class="samples"> <button class="button" id="sample-1">sample 1</button> <button class="button" id="sample-2">sample 2</button> <button class="button" id="sample-3">sample 3</button> </div> </div>  <script src="ol-parceljs.js"></script> </body> </html>
